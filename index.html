<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="editorStyles.css">
    <title>My Code Editor</title>
</head>
<body>
    <div class="main-area">
        <div class="editors">
            <h2>HTML</h2>
            <textarea id="html" placeholder="HTML"></textarea></div>
        <div class="editors">
            <h2>CSS</h2>
            <textarea id="css" placeholder="CSS"></textarea></div>
        <div class="editors">
            <h2>JavaScript</h2>
            <textarea id="js" placeholder="JavaScript"></textarea></div>
    </div>
    <div class="out-put">
        <iframe id="code"></iframe>
    </div>
    <script src="editorScripts.js"></script>
</body>
</html>
